<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  	<link href="/note-taker/images/note.png" rel="icon">
  	<link rel="stylesheet" href="styles.css">
  	<title></title>
  </head>
  <body style="text-align:center">
    <h1></h1>
    <textarea style="width:50%; height:500px; resize:none; font-family:Arial; border:2px solid blue; font-size:16px; padding:10px" placeholder="Type your notes here..." spellcheck="false"></textarea><br><br>
    <button onclick="save()">Save</button>
    <script>
		var info = location.search;
		var name = info.slice(10);
		console.log(name);
		var notes = localStorage.getItem("#Notes_" + name);
		if(notes === null){
			location.replace("notes.html");
		}
		var text = document.querySelector("textarea");
		text.value = notes;
		var title = document.querySelector("h1");
		title.innerHTML = name;
		document.querySelector("title").innerHTML = name;
		
		function save(){
			var contents = text.value;
			localStorage.setItem("#Notes_" + name, contents);
		}
    </script>
	<script src="script.js"></script>
  </body>
</html>
